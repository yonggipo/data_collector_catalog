name: data_collector_catalog
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  permission_handler: ^11.3.1
  firebase_core: ^3.5.0
  firebase_database: ^11.1.3
  flutter_background_service: ^5.0.10
  cron: ^0.6.1
  # health: ^11.1.0
  # notification_listener_service: ^0.3.3
  # flutter_notification_listener: ^1.3.4
  flutter_local_notifications: ^17.2.3
  path_provider: ^2.1.4
  record: ^5.1.2 # min sdk 23
  fftea: ^1.5.0+1
  path: ^1.9.0
  logging: ^1.2.0
  gap: ^3.0.1
  device_info_plus: ^10.1.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/BoxArrowDown.svg
    - assets/ClockCountdown.svg
    - assets/WarningCircle.svg

  fonts:
    - family: Pretendard
      fonts:
      - asset: assets/fonts/Pretendard-Thin.ttf
        weight: 100
      - asset: assets/fonts/Pretendard-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Pretendard-Light.ttf
        weight: 300
      - asset: assets/fonts/Pretendard-Regular.ttf
        weight: 400
      - asset: assets/fonts/Pretendard-Medium.ttf
        weight: 500
      - asset: assets/fonts/Pretendard-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Pretendard-Bold.ttf
        weight: 700
      - asset: assets/fonts/Pretendard-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Pretendard-Black.ttf
        weight: 900